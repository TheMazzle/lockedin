<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 500;
    }

    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 22px;
      transition: background 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .slider {
      background: #0a66c2;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(18px);
    }

    .stats {
      background: #f3f6f8;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
    }

    .stats-number {
      font-size: 24px;
      font-weight: 700;
      color: #0a66c2;
    }

    .stats-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="">
    <h1>LinkedIn Ad Blocker</h1>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Blocking enabled</span>
    <label class="toggle">
      <input type="checkbox" id="toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stats-number" id="count">0</div>
    <div class="stats-label">ads blocked this session</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
