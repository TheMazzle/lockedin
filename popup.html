<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #fff;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }

    .master-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .master-label {
      font-size: 13px;
      font-weight: 600;
    }

    .stats {
      background: #f3f6f8;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      margin-bottom: 12px;
    }

    .stats-number {
      font-size: 22px;
      font-weight: 700;
      color: #0a66c2;
    }

    .stats-label {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }

    .divider {
      height: 1px;
      background: #e8e8e8;
      margin-bottom: 12px;
    }

    .categories-header {
      font-size: 11px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .category-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 0;
    }

    .category-row.disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .category-info {
      flex: 1;
      min-width: 0;
    }

    .category-label {
      font-size: 13px;
      font-weight: 500;
    }

    .category-description {
      font-size: 10px;
      color: #999;
      margin-top: 1px;
    }

    .toggle {
      position: relative;
      width: 36px;
      height: 20px;
      flex-shrink: 0;
      margin-left: 8px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .slider::before {
      content: "";
      position: absolute;
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .slider {
      background: #0a66c2;
    }

    .toggle input:checked + .slider::before {
      transform: translateX(16px);
    }

    .toggle-large {
      width: 40px;
      height: 22px;
    }

    .toggle-large .slider::before {
      height: 16px;
      width: 16px;
    }

    .toggle-large input:checked + .slider::before {
      transform: translateX(18px);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="">
    <h1>LinkedIn Clean Feed</h1>
  </div>

  <div class="master-row">
    <span class="master-label">Block all</span>
    <label class="toggle toggle-large">
      <input type="checkbox" id="master-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="stats">
    <div class="stats-number" id="count">0</div>
    <div class="stats-label">items blocked this session</div>
  </div>

  <div class="divider"></div>

  <div class="categories-header">Categories</div>
  <div id="categories-list"></div>

  <script src="popup.js"></script>
</body>
</html>
